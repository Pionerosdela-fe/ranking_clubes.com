<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ranking en Vivo</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img src="campa.png" alt="Logo Izquierdo" class="img-izquierda" />
  <img src="logo.png" alt="Logo Derecho" class="img-derecha" />

  <h1>🏆 Ranking de clubes en vivo 🏆</h1>

  <div class="encabezado-fijo">
    <div class="columna columna-puesto">PUESTO</div>
    <div class="columna">CLUB</div>
    <div class="columna">PUNTAJE</div>
  </div>

  <div class="tabla-contenedor">
    <div class="scroll-contenido" id="scroll-contenido">
      <table>
        <tbody id="tabla-puntajes"></tbody>
      </table>
      <table>
        <tbody id="tabla-puntajes-clon"></tbody>
      </table>
    </div>
  </div>

  <audio id="audio-fondo" loop preload="auto" style="display:none">
    <source src="epic.mp3" type="audio/mpeg" />
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script src="script.js"></script>

  <script>
    window.addEventListener('load', () => {
      const audio = document.getElementById('audio-fondo');
      audio.volume = 1.0;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          function iniciarAudio() {
            audio.play();
            window.removeEventListener('click', iniciarAudio);
            window.removeEventListener('keydown', iniciarAudio);
          }
          window.addEventListener('click', iniciarAudio);
          window.addEventListener('keydown', iniciarAudio);
        });
      }
    });
  </script>

</body>
</html>
